<!DOCTYPE html>
<html lang="es">

    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png">
    </header>
    <main>
        <section>
            <form>
                <textarea name="" class="mensaje" cols="30" rows="10">Hola raton</textarea>
                <button class="encriptar">Encriptar</button>

            </form>
        </section>
        <section>
            <input class="encriptado" type="text">
            <button>Copiar</button>
        </section>
    </main>
    <footer>

    </footer>
</body>

<script src="js/encriptar.js"></script>

</html>
